<!DOCTYPE html>
<html>
<head>
  <title>Doc Check</title>
</head>
<body>
  
  <div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">DocCheck</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
      </div>
    </nav>
      <div class="user-forms">
        <div id="issue-search">
        <form>
          <label for="issue">Symptom</label>
          <input id="issue" type="text">
          <button class="btn btn-info" id="issue-submit">Enter</button>
        </form>
      </div>
    
      <div id="name-search">
        <form>
          <label for="name">Name</label>
          <input id="name" type="text">
          <button class="btn btn-info" id="name-submit">Enter</button>
        </form>
      </div>
      <div>     
       <button class="btn btn-info" id="clear-search">Clear Search</button>
      </div>
    </div>
    <div class="showDoc">
      <h1 class="showErrors"></h1>
    </div>
    <div id="info">
    </div>
  </div>
</body>
</html>
