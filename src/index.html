<!DOCTYPE html>
<html>
<head>
  <title>Doc Check</title>
</head>
<body>
  
  <div class="container">
    <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">DocCheck</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active home">Home</a>
          <a class="nav-item nav-link active searchSymptom">Search by Symptom</a>
          <a class="nav-item nav-link active searchName">Search by Name</a>
        </div>
      </div>
    </nav>
    <!-- home -->
    <div id="home-screen">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Welcome! Find a doctor in PDX</h5>
              <p class="card-text">blah blah blah</p>
              <button id="searchSymptom" class="btn btn-primary searchSymptom">Search by Sypmtom</button>
              <button id="searchName" class="btn btn-primary searchName">Search by doctor</button>
            </div>
          </div>
    </div>

      <!-- issue form -->
      <div class="user-forms">
        <div id="issue-search" >
        <form class="align">
          <label for="issue-location">Location</label>
          <input id="issue-location" type="text">
          <label for="issue">Symptom</label>
          <input id="issue" type="text">
          <button class="btn btn-info" id="issue-submit">Enter</button>
        </form>
      </div>
        <!-- name form  -->
        
        <div id="name-search">
        <form class="align">
          <label for="name-location">Location</label>
          <input id="name-location" type="text">
          <label for="name">Name</label>
          <input id="name" type="text">
          <button class="btn btn-info" id="name-submit">Enter</button>
        </form>
      </div>
      <div id="clear-search"
        <button class="btn btn-info align">Clear Search</button>
      </div>
    </div>
    <div class="showDoc">
      <h1 class="showErrors"></h1>
    </div>
    <div id="info">
    </div>
  </div>
</body>
</html>
